<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sources/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="overview">
        <h1>New York</h1>
        <p>01:00 AM, Sat May 13th</p>

        <img src="sources/images/snow.png" , alt="snow" class="weather-icon" />
        <div class="col-6"><p class="current-temp">27</p></div>
        <div class="col-6">
          <p>°F |°C</p>
          <p>Snow</p>
        </div>
        <ul>
          <li>Feel like: 00°F</li>
          <li>Humidity: 40%</li>
          <li>Wind speed: 14mph</li>
        </ul>
      </div>
    </div>
  </body>
  <script src="sources/script.js"></script>
</html>
