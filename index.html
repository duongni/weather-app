<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/118803ab34.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="sources/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="full-wrap">
        <form class="searchBar" id="citySearchBar" class="mt-3">
          <input
            type="text"
            name="city"
            placeholder="Enter city name"
            class="search"
            id="city-input"
          />

          <button id="buttonSearch" type="submit">
            <i class="fa-solid fa-magnifying-glass searchGlassIcon"></i>
          </button>
          <button id="current-location-search">
            <i class="fa-solid fa-location-dot locationIcon"></i>
          </button>
        </form>
        <h1 id="city"></h1>
        <p class="time-date" id="date-time"></p>
        <div class="current-weather">
          <div>
            <img src="" , class="weather-icon" id="icon" />
            <div class="temp-display">
              <p class="current-temp" id="current-temp"><strong></strong></p>
              <p class="temp-type">
                <a href="#" id="fahrenheit-link" class="active">°F</a> |
                <a href="#" id="celcius-link">°C</a>
              </p>
              <p><strong class="description" id="description"></strong></p>
            </div>
          </div>
          <div>
            <ul class="current-weather-characters">
              <li>
                Feel like:
                <p class="current-weather-characters-paragraph">
                  <span id="current-feel-like-temp"></span>°F
                </p>
              </li>
              <li>
                Humidity:
                <p class="current-weather-characters-paragraph">
                  <span id="current-humidity"></span>%
                </p>
              </li>
              <li>
                Wind speed:
                <p class="current-weather-characters-paragraph">
                  <span id="current-wind-speed"></span>mph
                </p>
              </li>
            </ul>
          </div>
          <div class="future-forecast" id="forecast"></div>
        </div>
        <p class="footer">
          <a href="https://github.com/duongni/weather-app" target="_blank">
            Open-source code</a
          >
          by Ni D.
        </p>
      </div>
    </div>
  </body>
  <script src="sources/script.js"></script>
</html>
