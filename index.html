<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sources/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="full-wrap">
        <h1>New York</h1>
        <p class="time-date">01:00 AM, Sat May 13th</p>
        <div class="current-weather">
          <div>
            <img
              src="sources/images/snow.png"
              ,
              alt="snow"
              class="weather-icon"
            />
            <div class="temp-display">
              <p class="current-temp"><strong>27</strong></p>
              <p class="temp-type">°F |°C</p>
              <p><strong class="description">Snow</strong></p>
            </div>
          </div>
          <div>
            <ul class="current-weather-characters">
              <li>
                Feel like:
                <p class="current-weather-characters-paragraph">00°F</p>
              </li>
              <li>
                Humidity:
                <p class="current-weather-characters-paragraph">40%</p>
              </li>
              <li>
                Wind speed:
                <p class="current-weather-characters-paragraph">14mph</p>
              </li>
            </ul>
          </div>
          <div class="future-forecast">
            <ul class="future-date">
              <li>Tue</li>
              <li>
                <img src="sources/images/light-rain.png" alt="light rain" />
              </li>
              <li>65°</li>
            </ul>
            <ul class="future-date">
              <li>Wed</li>
              <li>
                <img src="sources/images/sunny.png" alt="sunny" />
              </li>
              <li>60°</li>
            </ul>
            <ul class="future-date">
              <li>Tue</li>
              <li>
                <img src="sources/images/light-rain.png" alt="light rain" />
              </li>
              <li>65°</li>
            </ul>
            <ul class="future-date">
              <li>Tue</li>
              <li>
                <img src="sources/images/light-rain.png" alt="light rain" />
              </li>
              <li>65°</li>
            </ul>
            <ul class="future-date">
              <li>Tue</li>
              <li>
                <img src="sources/images/light-rain.png" alt="light rain" />
              </li>
              <li>65°</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="sources/script.js"></script>
</html>
